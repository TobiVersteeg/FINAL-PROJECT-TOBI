<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="filter-bar">
    <h2>Filters</h2>
    <div class="filter-options">
      <h3>Hobbies & Interests</h3>
      <label><input type="checkbox" value="Reading"> Reading 📚</label>
      <label><input type="checkbox" value="Fitness"> Fitness 🏋️‍♀️</label>
      <label><input type="checkbox" value="Cooking"> Cooking 🍳</label>
      <!-- Add more filters here -->
    </div>
    <div class="filter-options">
      <h3>Budget</h3>
      <label><input type="checkbox" value="1-25"> €1-25</label>
      <label><input type="checkbox" value="25-50"> €25-50</label>
      <!-- Add more filters here -->
    </div>
    <div id="selected-filters"></div>
  </div>
  <div id="gift-list"></div>

  <script src="script.js"></script>
</body>
</html>
